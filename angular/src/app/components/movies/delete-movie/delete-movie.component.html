<mat-dialog-content>
    <h2 mat-dialog-title>Delete movie</h2>
    <div mat-dialog-content>Do you want delete {{ movie.name }}? </div>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button type="submit" color="primary" mat-dialog-close (click)="deleteMovie()"> Delete
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
