<div class="container">
    <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-dialog-content>
                <h2 mat-dialog-title>Add new movie</h2>
                <mat-form-field MatFormFieldControl appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput id="name" type="text" maxlength="30" name="name" formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select id="category" name="category" formControlName="categoryId"
                        (selectionChange)="select($event)">
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field MatFormFieldControl appearance="fill">
                    <mat-label>Imdb link</mat-label>
                    <input matInput type="text" id="imdbUrl" name="imdbUrl" formControlName="imdbUrl">
                </mat-form-field>
                <br>
                <mat-form-field MatFormFieldControl appearance="fill">
                    <mat-label>Image url</mat-label>
                    <input matInput type="text" id="imgUrl" name="imgUrl" formControlName="imgUrl">
                </mat-form-field>

                <mat-dialog-actions>
                    <button mat-raised-button mat-dialog-close>Cancel</button>
                    <button mat-raised-button type="submit" color="primary" mat-dialog-close [disabled]="!form.valid">
                        {{ movie ? 'Edit': 'Add' }}
                    </button>
                </mat-dialog-actions>
            </mat-dialog-content>
        </form>
    </div>
</div>
